<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">M</button>
        <div class="logo-text" *ngIf="collapsed">Master Finder</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" (click)="home()" (click)="closeSidenav()">
                <i class="sidenav-link-icon bx bx-home"></i>
                <span #sidenavLinkText class="sidenav-link-text">Home</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" (click)="login()" (click)="closeSidenav()">
                <i class='sidenav-link-icon bx bx-log-in-circle'></i>
                <span #sidenavLinkText class="sidenav-link-text">Inicio Sesion o Registro</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" (click)="filtros()" (click)="closeSidenav()">
                <i class='sidenav-link-icon bx bx-filter-alt' ></i>
                <span #sidenavLinkText class="sidenav-link-text">Filtrar Busqueda</span>
            </a>
        </li>
        <li class="sidenav-nav-item" [class.hidden-initially]="!isAuthenticated || !authChecked">
            <a class="sidenav-nav-link" (click)="perfil_worker()" (click)="closeSidenav()" id="perfil-workerLink">
                <i class='sidenav-link-icon bx bx-face'></i>
                <span #sidenavLinkText class="sidenav-link-text">Perfil Trabajador</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" (click)="soporte()" (click)="closeSidenav()">
                <i class='sidenav-link-icon bx bx-help-circle' ></i>
                <span #sidenavLinkText class="sidenav-link-text">Soporte y Ayuda</span>
            </a>
        </li>
        <li class="sidenav-nav-item logout" style="margin-top: auto;" [class.hidden-initially]="!isAuthenticated || !authChecked">
            <a class="sidenav-nav-link" (click)="handleLogout()" id="logoutLink">
                <i class='sidenav-link-icon bx bx-log-out-circle'></i>
                <span #sidenavLinkText class="sidenav-link-text">Logout</span>
            </a>
        </li>
        
    </ul>
</div>
