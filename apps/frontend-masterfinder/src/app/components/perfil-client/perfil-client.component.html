<section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
            <img src="../../../assets/electricoss.webp" alt="img-avatar">
            <div class="perfil-usuario-avatar card-box">
                <img *ngIf="clientData?.image" [src]="'data:image/jpeg;base64,' + clientData.image" alt="Imagen de Posting" class="card-img">
                <button type="button" class="boton-avatar">
                    <i class="far fa-image"></i>
                </button>
            </div>
            <button type="button" class="boton-portada">
                <i class="far fa-image"></i> Cambiar fondo
            </button>
        </div>
    </div>
    <div class="perfil-usuario-body" *ngIf="clientData" data-aos="zoom-out" data-aos-duration="2000">
        <div class="perfil-usuario-bio">
            <h3 class="titulo">{{clientData.name}}</h3>
        </div>
        <div class="perfil-usuario-footer">
            <ul class="lista-datos">
                <li><i class="icono fas fa-calendar-alt"></i> Cuenta creada el: {{clientData.created_date | date: 'dd/MM/yyyy'}}</li>
                <li><i class="icono fas fa-inbox"></i> Email: {{clientData.email}}</li>
            </ul>
        </div>
    </div>


</section>
