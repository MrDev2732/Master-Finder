  <select [(ngModel)]="selectedJobType" (ngModelChange)="onFilterSubmit()">
    <option value="">Todos los Tipos de Trabajo</option>
    <option *ngFor="let jobType of jobTypes" [value]="jobType">
      {{ jobType }}
    </option>
  </select>

  <div class="postings-container">
    <h2>Listado de Postings</h2>
    <div *ngFor="let posting of postings" class="card">
      <img *ngIf="posting.image" [src]="'data:image/jpeg;base64,' + posting.image" alt="Imagen de Posting" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ posting.job_type }}</h5>
        <p class="card-text">{{ posting.description }}</p>
      </div>
    </div>
  </div>
</div>
