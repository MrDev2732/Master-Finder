<div class=" carousel-container" data-aos="zoom-out" data-aos-duration="2000">
  <div class="gradient-text-container">
    <h2 class="tcarrusel">Publicaciones Destacadas</h2>
  </div>
  <button class="nav-button left" (click)="prevSlide()">&#10094;</button>
  <div class="carousel" (mouseenter)="pauseCarousel()" (mouseleave)="resumeCarousel()">
    <div class="carousel-inner" [style.transform]="getTransform()">
      <div class="carousel-item" *ngFor="let posting of combinedPostings; let i = index">
        <div class="cardp posting-card" (click)="goToDetail(posting.id)">
          <img *ngIf="posting.image" [src]="'data:image/jpeg;base64,' + posting.image" alt="Imagen de Posting" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ posting.job_type }}</h5>
            <p class="card-text descriptionc">{{ posting.description }}</p> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="nav-button right" (click)="nextSlide()">&#10095;</button>
</div>





<br>
<div class="gradient-text-container">
  <h2 class="gradient-text">Listado de Publicaciones</h2>
</div>
<br>





<div class="container">
  <div class="filter-section">
    <!-- Acordeón para Tipo de Producto -->
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-button" (click)="toggleAccordion('jobType')">

          Tipo de Especialidad

          <i class='bx bx-filter' style="font-size: 1.5em; align-content: end; justify-content: end;"></i>

        </button>
        <div class="accordion-content" [class.active]="activeAccordion === 'jobType'">
          <select [(ngModel)]="selectedJobType" (ngModelChange)="onFilterSubmit()" class="job-type-selector">
            <option value="">Todos los tipos de trabajo</option>
            <option *ngFor="let jobType of jobTypes" [value]="jobType">
              {{ jobType }}
            </option>
          </select>
        </div>
      </div>
      
      <!-- Aquí puedes agregar más filtros en el futuro -->

    </div>
  </div>

  <div class="postings-section">
    <div class="postings-grid">
      <div *ngFor="let posting of postings" class="posting-card" (click)="goToDetail(posting.id)"  data-aos="zoom-in" data-aos-duration="1500">
        <img *ngIf="posting.image" [src]="'data:image/jpeg;base64,' + posting.image" alt="Imagen de Posting" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ posting.job_type }}</h5>
          <p class="card-text">{{ posting.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
