<div class="gradient-text-container">
  <h2 class="gradient-text">Listado de Publicaciones</h2>
</div>

<div class="container">
  <div class="filter-section">
    <!-- Acordeón para Tipo de Producto -->
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-button" (click)="toggleAccordion('jobType')">

          Tipo de Especialidad

          <i class='bx bx-filter' style="font-size: 1.5em; align-content: end; justify-content: end;"></i>

        </button>
        <div class="accordion-content" [class.active]="activeAccordion === 'jobType'">
          <select [(ngModel)]="selectedJobType" (ngModelChange)="onFilterSubmit()" class="job-type-selector">
            <option value="">Todos los tipos de trabajo</option>
            <option *ngFor="let jobType of jobTypes" [value]="jobType">
              {{ jobType }}
            </option>
          </select>
        </div>
      </div>
      
      <!-- Aquí puedes agregar más filtros en el futuro -->

    </div>
  </div>

  <div class="postings-section">
    <div class="postings-grid">
      <div *ngFor="let posting of postings" class="card posting-card" (click)="goToDetail(posting.id)">
        <img *ngIf="posting.image" [src]="'data:image/jpeg;base64,' + posting.image" alt="Imagen de Posting" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ posting.job_type }}</h5>
          <p class="card-text description">{{ posting.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
